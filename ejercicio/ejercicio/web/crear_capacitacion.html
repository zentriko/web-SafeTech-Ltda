{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Solicitar caso de asesoria</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{% static 'crear_capacitacion.css' %}" rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    

        <form action="{% url 'crear_capacitacio' %}" method="POST" id="form" novalidate>

        {% csrf_token %}
            <h1>Crear Capacitacion</h1>

            <label for="">Nombre de Empresa</label>
            <input type="text" name="nombre_empresa" id="nombre_empresa" ><span class="invalid-input"></span>

            <label for="">Fecha </label>

            <label for="">material</label>

                <button type="submit"id="boton-registrarse">Crear Capacitaci√≥n</button>
            

            <p class="warnings" id="warnings"></p>
        </div>
    </form>
